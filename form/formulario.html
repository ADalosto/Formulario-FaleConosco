<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css">
    <title>Formulário</title>

</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fale Conosco</b></legend> 
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="inputLabel">Nome Completo</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="email" name="email" id="email" class="inputUser" required>
                <label for="email" class="inputLabel">Email</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="inputLabel">Telefone</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="inputLabel">Endereço</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="inputLabel">Cidade</label>
            </div>
            <br>
            <div class="inputBox">
                <select name="estado" id="estado" class="inputUser" required>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espirito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp" selected="">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                    </select>
                <label for="estado" class="inputLabel">UF</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="assunto" id="assunto" class="inputUser" required>
                <label for="assunto" class="inputLabel">Assunto</label>
            </div>
            <br>
            <div class="inputBox">
                <textarea rows="6" cols="50" spellcheck="true" name="mensagem" id="mensagem" class="inputUser"></textarea>
                    <label for="mensagem" class="inputLabel">Mensagem</label>
            </div>
            <br>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset" value="Limpar">
        </fieldset>
        </form>
    </div>
</body>
</html>
